<!doctype html>
<html>
<head>
    <title>Editeur de dessin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/paint.js"></script>
	<link href="css/paint.css" rel="stylesheet">

</head>
<body>
<div id="page">
    <div class="header">
		<a id="new" class="navbtn">Clear</a>
		<a id="save" class="navbtn" onclick="saveImg();">Save Image</a>
		<a onclick="uploadImg();" class="navbtn">Add Image <!-- <input id="img" type="file" name="img" accept=".png, .jpg"> --></a>
		<div class="slider">
			<label>Pencil weight: </label><input type="range" id="slider1" min="2" max="20" step="2"  
      value="4"> 
		</div>
		
    </div>
    <div id="content"><p style="text-align:center">Loading Canvas...</p></div>
    <div class="footer">
		<div class="palette-case">
			<div class="palette-box">
				<div class="palette white"></div>
			</div>	
			<div class="palette-box">
				<div class="palette red"></div>
			</div>
			<div class="palette-box">
				<div class="palette blue"></div>
			</div>
			<div class="palette-box">
				<div class="palette green"></div>
			</div>
			<div class="palette-box">
				<div class="palette black"></div>
			</div>
			<div class="palette-box">
				<div class="palette yellow"></div>
			</div>	
			<div class="palette-box">
				<div class="palette purple"></div>
			</div>
		</div>

		<div class="palette-case forms">
			<div class="palette-box">
				<div class="palettee line" onclick="drawLine();">
					<svg width="100" height="100" viewBox="0 0 1080 1080">
						<path d="M10, 200 L390, 200"/>
					</svg>
				</div>
			</div>	
			<div class="palette-box">
				<div class="palettee rectangle" onclick="drawRect();">
					<svg width="100" height="100" viewBox="0 0 1080 1080">
						<rect x="70" y="70" width="250" height="250"/>
					</svg>
				</div>
			</div>
			<div class="palette-box">
				<div class="palettee circle" onclick="drawCircle();">
					<svg width="100" height="100" viewBox="0 0 1080 1080">
						<circle cx="190" cy="190" r="130"/>
					</svg>
				</div>
			</div>
		</div>
    </div>
</div> 
</body>
</html>
